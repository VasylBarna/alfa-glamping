<!DOCTYPE html>
<section class="feedback">
  <div class="feedback__wrapper">
    <div class="feedback-swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-container image-feedback">
        <div class="swiper-wrapper image-feedback__wrapper">
          <!-- Slides -->
          <div class="swiper-slide image-feedback__slide">
            <div class="image-feedback__image">
              <img
                class="feedback__image-desk"
                src="./assets/images/feedback.png"
                alt="image alfa-gamping"
              />
            </div>
          </div>
          <div class="swiper-slide image-feedback__slide">
            <div class="image-feedback__image">
              <img
                class="feedback__image-desk"
                src="./assets/images/feedback1.png"
                alt="image alfa-gamping"
              />
            </div>
          </div>
          <div class="swiper-slide image-feedback__slide">
            <div class="image-feedback__image">
              <img
                class="feedback__image-desk"
                src="./assets/images/feedback2.png"
                alt="image alfa-gamping"
              />
            </div>
          </div>
          <div class="swiper-slide image-feedback__slide">
            <div class="image-feedback__image">
              <img
                class="feedback__image-desk"
                src="./assets/images/feedback3.png"
                alt="image alfa-gamping"
              />
            </div>
          </div>
          <div class="swiper-slide image-feedback__slide">
            <div class="image-feedback__image">
              <img
                class="feedback__image-desk"
                src="./assets/images/feedback4.png"
                alt="image alfa-gamping"
              />
            </div>
          </div>
          <div class="swiper-slide image-feedback__slide">
            <div class="image-feedback__image">
              <img
                class="feedback__image-desk"
                src="./assets/images/feedback5.png"
                alt="image alfa-gamping"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination-feedback"></div>
    </div>

    <div class="feedback__contact">
      <div class="feedback__contact__title">
        <p class="feedback__contact__title__text">
          hi :) we are here for any question
        </p>
        <p class="feedback__contact__title__description">
          Dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit
          amet. Dolor sit amet.
        </p>
      </div>
      <div class="feedback__contact__data">
        <label class="form-field">
          <span class="form-lable feedback__contact__data__name">Name</span>
          <input
            class="form-input"
            type="text"
            name="name"
            placeholder="Your name"
          />
        </label>

        <label class="form-field">
          <span class="form-lable feedback__contact__data__phone">Phone</span>
          <input
            class="form-input"
            type="tel"
            name="tel"
            placeholder="Your phone"
          />
        </label>

        <label class="form-field">
          <span class="form-lable feedback__contact__data__email">E-mail</span>
          <input
            class="form-input"
            type="email"
            name="mail"
            autocomplete="on"
            placeholder="1 Person"
          />
        </label>

        <label class="form-field">
          <span class="form-lable feedback__contact__data__message"
            >Message</span
          >
          <textarea
            class="form-input comment"
            name="comment"
            cols="30"
            rows="1"
            placeholder="What you wont sey?"
          ></textarea>
        </label>

        <button class="feedback__contact__btn">send</button>
      </div>
      <div class="feedback__contact__us">
        <div class="feedback__contact__us__wrapper">
          <svg
            class="feedback__icon"
            width="24"
            height="24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              stroke="#0A2936"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p class="feedback__contact__us__phone">03-5050660</p>
        </div>
        <div class="feedback__contact__us__wrapper">
          <svg
            class="feedback__icon"
            width="24"
            height="24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4 5C3.45228 5 3 5.45228 3 6V18C3 18.5477 3.45228 19 4 19H20C20.5477 19 21 18.5477 21 18V6C21 5.45228 20.5477 5 20 5H4ZM1 6C1 4.34772 2.34772 3 4 3H20C21.6523 3 23 4.34772 23 6V18C23 19.6523 21.6523 21 20 21H4C2.34772 21 1 19.6523 1 18V6Z"

              d="M1.18085 5.42662C1.49757 4.97417 2.1211 4.86414 2.57355 5.18085L12.0001 11.7794L21.4266 5.18085C21.8791 4.86414 22.5026 4.97417 22.8193 5.42662C23.136 5.87907 23.026 6.5026 22.5735 6.81932L12.5735 13.8193C12.2292 14.0603 11.7709 14.0603 11.4266 13.8193L1.42662 6.81932C0.974174 6.5026 0.864139 5.87907 1.18085 5.42662Z"

            />
          </svg>
          <p class="feedback__contact__us__email">shoam.finance@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
</section>
