<!DOCTYPE html>
<section class="about">
  <div class="about__wrapper">
    <h2 class="about__wrapper__transparenty">GOOD VIBES</h2>
    <div class="about__wrapper__title">
      <p class="about__wrapper__title__text">IT'S ALL ABOUT THE</p>
      <p class="about__wrapper__title__sub-title">GOOD VIBES</p>
    </div>
    <ul class="about__wrapper__title__list row">
      <li class="about__wrapper__title__list__item col">
        <p class="item__link link__current">COUPLE</p>
      </li>
      <li class="about__wrapper__title__list__item col">
        <p class="item__link">FAMILY WITH BABY</p>
      </li>
      <li class="about__wrapper__title__list__item col">
        <p class="item__link">FAMILY WITH KIDS</p>
      </li>
      <li class="about__wrapper__title__list__item col">
        <p class="item__link">FRIENDS</p>
      </li>
    </ul>
    <div class="couple">
      <div class="couple__image">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="./assets/images/mob/about-small.png"
          />
          <source
            media="(min-width: 1200px)"
            srcset="./assets/images/caravan-small.png"
          />
          <img
            class="couple__image__small"
            src="./assets/images/mob/about-small.png"
            alt="image"
          />
        </picture>
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="./assets/images/mob/about-big.png"
          />
          <source
            media="(min-width: 1200px)"
            srcset="./assets/images/caravan-big.png"
          />
          <img
            class="couple__image__big"
            src="./assets/images/mob/about-big.png"
            alt="image"
          />
        </picture>
      </div>
      <ul class="couple__left-list col">
        <li class="couple__left-list__item item--primary row">
          <svg
            class="couple__left-list__item__vector"
            width="389"
            height="100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M388.5 98.5933L298.928 1.23242H0.787334"
              stroke="#B59C93"
              stroke-linecap="round"
            />
          </svg>
          <div class="couple__wrapper wrapper--caravan">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./assets/images/mob/caravan-mob.png"
              />
              <source
                media="(min-width: 1200px)"
                srcset="./assets/images/caravan.png"
              />
              <img
                class="couple__wrapper__image"
                src="./assets/images/caravan.png"
                alt="image caravan"
              />
            </picture>

            <span class="couple__wrapper__text">Caravan</span>
          </div>
        </li>
        <li class="couple__left-list__item item--secondary row">
          <svg
            class="couple__left-list__item__vector"
            width="356"
            height="2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M354.617 1.10645L0.656273 1.10648"
              stroke="#B59C93"
              stroke-linecap="round"
            />
          </svg>
          <div class="couple__wrapper wrapper--cheel">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./assets/images/mob/cheel_zone-mob.png"
              />
              <source
                media="(min-width: 1200px)"
                srcset="./assets/images/cheel_zone.png"
              />
              <img
                class="couple__wrapper__image"
                srcset="./assets/images/mob/cheel_zone-mob.png"
                alt="image cheel_zone"
              />
            </picture>

            <span class="couple__wrapper__text"
              >cheel <br />
              zone</span
            >
          </div>
        </li>
        <li class="couple__left-list__item item--tertiary row">
          <svg
            class="couple__left-list__item__vector"
            width="320"
            height="99"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M319.27 0.536573L229.698 97.8975H0.791226"
              stroke="#B59C93"
              stroke-linecap="round"
            />
          </svg>
          <div class="couple__wrapper wrapper--vr">
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./assets/images/mob/vr_zone-mob.png"
              />
              <source
                media="(min-width: 1200px)"
                srcset="./assets/images/vr_zone.png"
              />
              <img
                class="couple__wrapper__image"
                srcset="./assets/images/mob/vr_zone-mob.png"
                alt="image vr_zone"
              />
            </picture>

            <span class="couple__wrapper__text">vr zone</span>
          </div>
        </li>
      </ul>

      <ul class="couple__right-list col">
        <li class="couple__right-list__item item--primary-revert row">
          <svg
            class="couple__right-list__item__vector"
            width="370"
            height="100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.875 98.5933L90.447 1.23242H371.279"
              stroke="#B59C93"
              stroke-linecap="round"
            />
          </svg>
          <div class="couple__wrapper wrapper--caravan couple--wrapper--revert">
            <span class="couple__wrapper__text">Games</span>
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./assets/images/mob/caravan-mob.png"
              />
              <source
                media="(min-width: 1200px)"
                srcset="./assets/images/caravan.png"
              />
              <img
                class="couple__wrapper__image image--revert"
                src="./assets/images/caravan.png"
                alt="image caravan"
              />
            </picture>
          </div>
        </li>
        <li class="couple__right-list__item item--secondary--secondary row">
          <svg
            class="couple__right-list__item__vector"
            width="341"
            height="2"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M354.617 1.10645L0.656273 1.10648"
              stroke="#B59C93"
              stroke-linecap="round"
            />
          </svg>
          <div class="couple__wrapper wrapper--cheel couple--wrapper--revert">
            <span class="couple__wrapper__text"
              >all for <br />
              children</span
            >
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./assets/images/mob/cheel_zone-mob.png"
              />
              <source
                media="(min-width: 1200px)"
                srcset="./assets/images/cheel_zone.png"
              />
              <img
                class="couple__wrapper__image image--revert"
                srcset="./assets/images/mob/cheel_zone-mob.png"
                alt="image cheel_zone"
              />
            </picture>
          </div>
        </li>
        <li class="couple__right-list__item item--tertiary row">
          <svg
            class="couple__right-list__item__vector"
            width="307"
            height="99"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.617188 0.536573L90.1892 97.8975H307.845"
              stroke="#B59C93"
              stroke-linecap="round"
            />
          </svg>
          <div class="couple__wrapper wrapper--vr couple--wrapper--revert">
            <span class="couple__wrapper__text">yoga</span>
            <picture>
              <source
                media="(max-width: 767px)"
                srcset="./assets/images/mob/vr_zone-mob.png"
              />
              <source
                media="(min-width: 1200px)"
                srcset="./assets/images/vr_zone.png"
              />
              <img
                class="couple__wrapper__image image--revert"
                srcset="./assets/images/mob/vr_zone-mob.png"
                alt="image vr_zone"
              />
            </picture>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
